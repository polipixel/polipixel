<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <title>{{ page.title }}</title>

    <meta name="author" content="{{ site.title }}">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/icons/favicon/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/icons/favicon/favicon-128x128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/icons/favicon/favicon-96x96.png"   sizes="96x96">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/icons/favicon/favicon-32x32.png"   sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/icons/favicon/favicon-16x16.png"   sizes="16x16">
    <link rel="shortcut icon" href="{{ site.url }}/assets/images/icons/favicon/favicon.ico">

    <!-- Social Tags -->
    <meta property="og:url"          content="{{ site.url }}">
    <meta property="og:type"         content="website">
    <meta property="og:title"        content="{{ site.title }}">
    <meta property="og:description"  content="{{ site.slogan }}">
    <meta property="og:image"        content="{{ site.url }}/assets/images/facebook-share.png">
    <meta property="og:image:width"  content="1200">
    <meta property="og:image:height" content="627">
    <meta property="fb:app_id"       content="2342708875984742">

    <meta name="twitter:card"        content="summary_large_image">
    <meta name="twitter:creator"     content="@{{ site.twitter_username }}">
    <meta name="twitter:title"       content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.slogan }}">
    <meta name="twitter:image"       content="{{ site.url }}/assets/images/twitter-card.png">    

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-title" content="{{ page.title }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" sizes="57x57"   href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="60x60"   href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"   href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76"   href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ site.url }}/assets/images/icons/ios/apple-touch-icon-180x180.png">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml">

    <!-- Page styles -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
  </head>

  <body>

    <header data-200="background:rgba(57,57,57,0);" data-500="background:rgba(57,57,57,1);">
      <div class="container">
        <a href="{{ site.url }}"><h1>{{ site.title }}</h1></a>
        <ul class="social">
          <li><a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank" class="facebook">Facebook</a></li>
          <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="twitter">Twitter</a></li>
          <!-- <li><a href="" target="_blank" class="instagram">Instagram</a></li> -->
          <!-- <li><a href="" target="_blank" class="youtube">Youtube</a></li> -->
          <li><a href="https://www.linkedin.com/company/{{ site.linkedin_username }}" target="_blank" class="linkedin">LinkedIn</a></li>
          <li><a href="https://github.com/{{ site.github_username }}" target="_blank" class="github">Github</a></li>
        </ul>
      </div>
    </header>
